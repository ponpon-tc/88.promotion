    <script>
    	var browser={
            versions:function(){
                var u = navigator.userAgent, app = navigator.appVersion;
                return {
                    trident: u.indexOf('Trident') > -1, //IE
                    presto: u.indexOf('Presto') > -1, //opera
                    webKit: u.indexOf('AppleWebKit') > -1, //apple,google 
                    gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1,//firefox
                    safari: u.indexOf('Safari') != -1 && u.indexOf('Chrome') == -1 && u.indexOf('CriOS') == -1,//safari
                    mobile: !!u.match(/AppleWebKit.*Mobile.*/), //mobile
                    ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android, uc
                    iPhone: u.indexOf('iPhone') > -1 , //iphone
                    iPad: u.indexOf('iPad') > -1, //iPad
                    webApp: u.indexOf('Safari') == -1, //web
                    weixin: u.indexOf('MicroMessenger') > -1, //wechat
                    qq: u.match(/\sQQ/i) == " qq" //QQ
                };
            }(),
            language:(navigator.browserLanguage || navigator.language).toLowerCase()
        }
    	
        /*-----------------------------CLICK HOVER 動畫效果----------------------------------------*/

        function animationHover(element, animation) {
            element = $(element);
            element.hover(
                function () {
                    element.addClass('animated ' + animation);
                },
                function () {
                    //wait for animation to finish before removing classes
                    window.setTimeout(function () {
                        element.removeClass('animated ' + animation);
                    }, 2000);
                });
        }

        function animationClick(element, animation) {
            element = $(element);
            element.click(
                function () {
                    element.addClass('animated ' + animation);
                    //wait for animation to finish before removing classes
                    window.setTimeout(function () {
                        element.removeClass('animated ' + animation);
                    }, 2000);

                });
        }

        function animationAddClass(element, animation) {
            element = $(element);
            element.addClass('animated ' + animation);
        }

        function AddParameter(sourceURL, newName, newVal) {
            var url = sourceURL;
            if (url.indexOf('?') < 0) {
                url += '?'+newName+'='+newVal;
            } else {
                url+=('&'+newName+'='+newVal);
            }
            return url;
        }
        function getUrlParameter(sParam){
            var sPageURL = window.location.search.substring(1);
            var sURLVariables = sPageURL.split('&');
            for (var i = 0; i < sURLVariables.length; i++) 
            {
                var sParameterName = sURLVariables[i].split('=');
                if (sParameterName[0] == sParam) 
                {
                    return sParameterName[1];
                }
            }
        } 
        $(function () {
            $('.animated, .get38, .logo, .box, .slogan, .wrapper, .shine').each(function () {
                if ($(this).attr('data-action') == 'click') {
                    animationClick(this, $(this).attr('data-animation'));
                } else if ($(this).attr('data-action') == 'keep') {
                    animationAddClass(this, $(this).attr('data-animation'));
                } else {
                    animationHover(this, $(this).attr('data-animation'));
                }
            });
            
            $('.button_container a').click(function(){
            	var target = $(this).data('target');
            	var params = '?pid=to28';
            	var url = 'http://fafatiger.com/';
            	//判斷PC/手機版
    			if(browser.versions.mobile){
    				if(screen.width > 1000){
    					url = 'http://fafatiger.com/';
    					params = $(this).data('pc');
    				}else{
    					url = 'http://m.fafatiger.com/';
    					params = $(this).data('mobile');
    				}
    			}else{
    				url = 'http://fafatiger.com/';
    				params = $(this).data('pc');
    			}

                var pid = getUrlParameter('pid');
                if(pid == undefined || pid == ''){   //如果網址列沒有pid
                    pid='to28';
                }
    			var newUrl = AddParameter(url + params, 'pid', pid);
    			window.open(newUrl, target);
            });
        });
        /*-------------------------------CLICK HOVER 動畫效果 --- END--------------------------------------*/
    </script>
