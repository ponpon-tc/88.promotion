<script>
( function($){
	//注册相关
	$('[name=username]').add_rule('required', '请填写用户名', '请填写用户名', true)
	.add_rule('username', '格式不正确')
	
	$('[name=password]').add_rule('required', '请填写密码', '请填写密码', true)
	
		
	//按钮提交
	$('.dlu').click(function(){
		if(!$('#login_form').validate()) return;
		jQuery.login({
			username: $('[name=username]').val(),
			password: $('[name=password]').val(),
			key: '' + Math.random(),
			success: function(){window["LOGIN_CALLBACK_COMMENT"]()},
			error: function(code, error){alert(error);}
		})
	})
})(jQuery);
</script>
